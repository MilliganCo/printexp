;云服务配置,放于控制软件的data目录下
[CLOUD_SERVICE]
SERVICE_ENABLE=1

;数据订阅者订阅使能
[DATA_SUBCRIBER]
CLOUD_PLATFORM=1
RIIN_SERVER=0

;云平台配置
[SUBCRIBER_CLOUD_PLATFORM]
;响应超时时长(秒)
DATA_RESPONSE_TIMEOUT=20

;锐印服务器地址及端口
[SUBCRIBER_RIIN_SERVER]
;SUBSCRIBE_DATA=
SERVER_IP=127.0.0.1
SERVER_PORT=13000
;状态上报间隔(秒)
PRINTER_STATE_INTERVAL=5